<footer class="site-footer">

<div class="blue darken-4 white-text">
  <div class="wrapper">    

      <div class="left">
        <ul class="contact-list">
          <li class="bold"><a class="blue-text text-lighten-5"href="/">{{ site.title }}</a></li>
          <li><a class="blue-text text-lighten-4" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        
      </div>

      <div class="right text-white">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <a target="_blank" href="https://github.com/{{ site.github_username }}" class="blue-text text-lighten-4">
              <i class="ion-social-github"></i>

              <span class="username">{{ site.github_username }}</span>
            </a>
          </li>
          
          {% endif %}

          {% if site.linkedin_username %}
          <li>
            <a target="_blank" href="https://linkedin.com/in/{{ site.linkedin_username }}" class="blue-text text-lighten-4">
              <i class="ion-social-linkedin"></i>
              <span class="username">{{ site.linkedin_username }}</span>
            </a>
          </li>
          {% endif %}


        </ul>      
    </div>

  </div>
</div>
<div class="blue-grey darken-4 white-text text-center">
  <small>
    Made with 
    <a href="https://jekyllrb.com/" class="bold blue-text">Jekyll</a>     
    and hosted by 
    <i class="ion-social-github"></i>
  </small>  
</div>
</footer>
