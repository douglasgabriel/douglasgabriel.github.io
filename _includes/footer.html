<footer class="site-footer">

<div class="blue-darken-4">
  <div class="wrapper">    

    
      <div class="left">
        <ul class="contact-list">
          <li class="text-white bold">{{ site.title }}</li>
          <li class="text-muted"><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        
      </div>

      <div class="right text-white">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <a target="_blank" href="https://github.com/{{ site.github_username }}">
              <i class="ion-social-github"></i>

              <span class="username">{{ site.github_username }}</span>
            </a>
          </li>
          
          {% endif %}

          {% if site.linkedin_username %}
          <li>
            <a target="_blank" href="https://linkedin.com/in/{{ site.github_username }}">
              <i class="ion-social-linkedin"></i>
              <span class="username">{{ site.linkedin_username }}</span>
            </a>
          </li>
          {% endif %}


        </ul>      
    </div>

  </div>
</div>
<div class="blue-grey-darken-4 text-white text-center">
  <small>
    Made with 
    <a href="https://jekyllrb.com/" class="bold">Jekyll</a>     
    and hosted by 
    <i class="ion-social-github"></i>
  </small>  
</div>
</footer>
