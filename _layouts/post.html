<!DOCTYPE html>
<html>

{% include head.html %}

<body>

	{% include header.html %}    
	<header class="post-header post" style="background-image:url('{{ page.image }}')">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-subtitle">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</header>
	<div class="post">  

		<article class="post-content z-depth-1">
			{{ content }}
		</article>
	</div>
	{% include footer.html %}  

	<script src="/js/jQuery-2.1.4.min.js"></script>
	<script src="/js/materialize.min.js"></script>
	<script>
		$(".button-collapse").sideNav();  
	</script>

</body>

</html>
