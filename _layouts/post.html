<!DOCTYPE html>
<html>

{% include head.html %}

<body>

	<header class="post-header post" style="background-image:url('{{ page.image }}')">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-subtitle">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</header>
	<div class="post">
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<!-- desenvolvedores-inicio -->
	<ins class="adsbygoogle"
	style="display:block"
	data-ad-client="ca-pub-5408692415712463"
	data-ad-slot="3012350431"
	data-ad-format="auto"></ins>
	<script>
	(adsbygoogle = window.adsbygoogle || []).push({});
	</script>
	<article class="post-content z-depth-1">
		{{ content }}
	</article>
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<!-- desenvolvedores-inicio -->
	<ins class="adsbygoogle"
	style="display:block"
	data-ad-client="ca-pub-5408692415712463"
	data-ad-slot="3012350431"
	data-ad-format="auto"></ins>
	<script>
		(adsbygoogle = window.adsbygoogle || []).push({});
	</script>
</div>

<script src="/js/jQuery-2.1.4.min.js"></script>
<script src="/js/materialize.min.js"></script>
<script>
$(".button-collapse").sideNav();
</script>

</body>

</html>
