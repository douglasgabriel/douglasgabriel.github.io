---
layout: default
---
<div class="post">

	<div class="post-header" class="parallax-window" data-parallax="scroll" data-image-src="{{ site.absolute_url }}{{page.image}}">    <br><br><br><br><br><br><br><br>
	</div>

	<h1 class="post-title">{{ page.title }}</h1>
	<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	<article class="post-content">
		{{ content }}
	</article>

</div>
