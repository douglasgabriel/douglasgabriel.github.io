---
layout: default
category: dica
---

<div class="home">  

  <ul class="post-list row">  
    {% for post in site.posts %}   
    {% if post.category == 'dica' %}
    <li class="post col l4 s12">   
      <a target="_blank" class="post-link z-depth-1" href="{% if post.layout %}{{ post.url }}{% else %}{{ post.link }}{% endif %}">           
        <div class="cover" style="background-image:url('{{ post.image }}')"></div>
        <div class="link-info">          
          <h6 class="title green-text">
            {{ post.title }}
          </h6>                  
          <p class="post-meta">{{ post.description | truncate: 300 }}</p>
        </div>        
      </a>
    </li>
    {% endif %}
    {% endfor %}              
  </ul>    

</div>
