---
layout: default
---

<div class="home">  

<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- desenvolvedores-inicio -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-5408692415712463"
     data-ad-slot="3012350431"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>

  <ul class="post-list row">
    {% for post in site.posts %}    
    <li class="col l4 m6 s12 post ">   
      <a target="_blank" class="post-link z-depth-1" href="{% if post.layout %}{{ post.url }}{% else %}{{ post.link }}{% endif %}">           
        <div class="cover" style="background-image:url('{{ post.image }}')"></div>
        <div class="link-info">          
          <h6>
            {{ post.title }}
          </h6>                  
          <p class="post-meta">{{ post.description | truncate: 300 }}</p>
        </div>
        <div class="link-footer">
          <span class="post-meta"><b>Categoria: </b>{{ post.keywords }}</span><br>
          <span class="post-meta"><b>Autor: </b>{{ post.author }}</span>
        </div>
      </a>
    </li>
    {% endfor %}          
  </ul>  

</div>
