---
layout: qualquer
---
<html>
<head>
  <meta charset="utf-8">
  <title>Douglas Gabriel</title>

  <link rel="stylesheet" href="css/materialize.min.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
</head>
<body class="">
  <div class="background blue lighten-1">
    <a class="btn-floating btn-large waves-effect waves-light white"><i class="blue-text mdi mdi-check"></i></a>
  </div>
  <div class="row">
    <div class="col l3 m4 s12 aside">
      <div class="card z-depth-2">
        <div class="blue darken-4">
          <p class="title">
            <i class="mdi mdi-account"></i>
            Bem-vindo!
          </p>
        </div>
        <div class="card-image waves-effect waves-block waves-light">
          <div class="avatar">
          </div>
        </div>
        <div class="card-content">
          <!-- <a class="activator btn-floating btn-large waves-effect waves-light blue"><i class="mdi mdi-plus"></i></a> -->
          <span class="card-title grey-text text-darken-4">Douglas Gabriel</span>
          <p class="subtitle muted">Desenvolvedor Full Stack</p>
        </div>
        <!-- <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div> -->
      </div>
      <div class="card social z-depth-2">
        <a target="_blank" href="https://www.facebook.com/douglas.gabriel.18"><i class="blue-text text-darken-3 mdi mdi-facebook-box"></i></a>
        <a target="_blank" href="https://br.linkedin.com/in/douglas-gabriel-574618a4"><i class="mdi mdi-linkedin-box"></i></a>
        <a target="_blank" href="https://github.com/douglasgabriel"><i class="blue-grey-text mdi mdi-github-box"></i></a>
      </div>
    </div>
    <div class="col l8 m7 s12 offset-m4 offset-l3">
      <div class="posts">
        <div class="page-content">
          <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <!-- desenvolvedores-inicio -->
          <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-5408692415712463"
          data-ad-slot="3012350431"
          data-ad-format="auto"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
          <div class="wrapper">
            {{ content }}
          </div>
        </div>
        {% for post in site.posts %}
        <li class="post white z-depth-1">
          <a target="_blank" class="post-link z-depth-1 teal-text darken-4-text" href="{% if post.layout %}{{ post.url }}{% else %}{{ post.link }}{% endif %}">
            <div class="header row">
              <div class="avatar col s2 z-depth-1"></div>
              <div class="col s9">
                <div class="header-info">
                  <h6>Douglas Gabriel</h6>
                  <small class="muted">{{ post.date | date: '%B %d, %Y'}}</small>
                </div>
              </div>
            </div>
            <div class="content muted">
              <p class="title grey-text text-darken-3">
                {{ post.title }}
              </p>
              <p class="post-meta">{{ post.description }}</p>
            </div>
            <div class="cover" style="background-image:url('{{ post.image }}')"></div>
          </a>
        </li>
        {% endfor %}
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jQuery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
